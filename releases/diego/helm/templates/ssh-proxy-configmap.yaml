{{- if .Values.sshProxy.enabled }}
{{ $_ := required ".Values.oauthClientsSecret must be provided" .Values.oauthClientsSecret }}
{{ $_ := required ".Values.sshProxyHostKey must be provided" .Values.sshProxyHostKey }}
{{ $_ := required ".Values.diegoSSHCredentials must be provided" .Values.diegoSSHCredentials }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ssh-proxy-configmap
data:
  ssh-proxy.json: |-
    {
      "address": "0.0.0.0:2222",
      "health_check_address": "0.0.0.0:2223",
      "disable_health_check_server": true,
      "host_key": {{ .Values.sshProxyHostKey | quote }},
      "skip_cert_verify": false,
      "log_level": "info",
      "debug_address": "127.0.0.1:17016",
      "connect_to_instance_address": false,
      "communication_timeout": "10s",
      "cc_api_url": "https://cloud-controller.{{ .Release.Namespace }}.svc.cluster.local:9024",
      "cc_api_ca_cert": "/etc/ssl/certs/ssh-proxy/ca.crt",
      "idle_connection_timeout": "300s",
      "bbs_address": "https://bbs.{{ .Release.Namespace }}.svc.cluster.local:8889",
      "bbs_client_cert": "/etc/ssl/certs/ssh-proxy/tls.crt",
      "bbs_client_key": "/etc/ssl/certs/ssh-proxy/tls.key",
      "bbs_ca_cert": "/etc/ssl/certs/ssh-proxy/ca.crt",
      "enable_diego_auth": true,
      "diego_credentials": {{ .Values.diegoSSHCredentials | quote }},
      "enable_cf_auth": true,
      "uaa_token_url": "https://uaa.{{ .Release.Namespace }}.svc.cluster.local/oauth/token",
      "uaa_password": {{ .Values.oauthClientsSecret | quote }},
      "uaa_username": "ssh-proxy",
      "uaa_ca_cert": "/etc/ssl/certs/ssh-proxy/ca.crt",
      "time_format": "rfc3339",
      "loggregator": {
        "loggregator_use_v2_api": true,
        "loggregator_api_port": 3458,
        "loggregator_api_host": "forwarder-agent.{{ .Release.Namespace }}.svc.cluster.local",
        "loggregator_ca_path": "/etc/ssl/certs/ssh-proxy/ca.crt",
        "loggregator_cert_path": "/etc/ssl/certs/ssh-proxy/tls.crt",
        "loggregator_key_path": "/etc/ssl/certs/ssh-proxy/tls.key",
        "loggregator_job_deployment": "cf",
        "loggregator_job_name": "scheduler",
        "loggregator_job_index": "62bcb8b5-ee8a-4dd9-bec0-3788beb13855",
        "loggregator_job_ip": "62bcb8b5-ee8a-4dd9-bec0-3788beb13855.scheduler.{{ .Release.Namespace }}.cf.bosh",
        "loggregator_job_origin": "ssh_proxy",
        "loggregator_source_id": "ssh_proxy",
        "loggregator_instance_id": "62bcb8b5-ee8a-4dd9-bec0-3788beb13855"
      },
      "backends_tls_enabled": true,
      "backends_tls_ca_certificates": "/etc/ssl/certs/ssh-proxy/ca.crt",
      "backends_tls_client_certificate": "/etc/ssl/certs/ssh-proxy/tls.crt",
      "backends_tls_client_private_key": "/etc/ssl/certs/ssh-proxy/tls.key"
    }
{{- end }}