{{- if .Values.sshProxy.enabled }}
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: ssh-proxy
  labels:
    app: ssh-proxy
  annotations:
    checksum/config: {{ include (print $.Template.BasePath "/ssh-proxy-configmap.yaml") . | sha256sum }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ssh-proxy
  template:
    metadata:
      labels:
        app: ssh-proxy
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/ssh-proxy-configmap.yaml") . | sha256sum }}
    spec:
      containers:
        - name: ssh-proxy
          image: {{ .Values.sshProxy.image.repository }}:{{ default .Chart.AppVersion .Values.sshProxy.image.tag }}
          imagePullPolicy: {{ .Values.sshProxy.image.imagePullPolicy }}
          ports:
            - containerPort: 2222
          {{- if .Values.sshProxy.resources }}
          resources:
            {{- toYaml .Values.sshProxy.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: ssh-proxy
              mountPath: /etc/ssl/certs/ssh-proxy
            - name: ssh-proxy-config
              mountPath: /ssh-proxy
      {{- if .Values.sshProxy.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.sshProxy.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.sshProxy.tolerations }}
      tolerations:
        {{- toYaml .Values.sshProxy.tolerations | nindent 8 }}
      {{- end }}
      volumes:
        - name: ssh-proxy
          secret:
            secretName: {{ default "ssh-proxy" .Values.sshProxy.certificateSecret }}
        - name: ssh-proxy-config
          configMap:
            name: ssh-proxy-configmap
---
kind: Service
apiVersion: v1
metadata:
  name: ssh-proxy
  labels:
    app: ssh-proxy
spec:
  ports:
    - port: 2222
      targetPort: 2222
      protocol: TCP
  selector:
    app: ssh-proxy
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: ssh-proxy
spec:
  parentRefs:
    - name: istio-gateway
      sectionName: ssh-proxy
  rules:
    - backendRefs:
      - name: ssh-proxy
        port: 2222
---
{{ if not .Values.sshProxy.certificateSecret }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ssh-proxy
spec:
  secretName: ssh-proxy
  commonName: client
  dnsNames:
    - ssh-proxy
    - ssh-proxy.{{ .Release.Namespace }}.svc
    - ssh-proxy.{{ .Release.Namespace }}.svc.cluster.local
    - "{{ .Values.sshProxy.hostname }}"
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
  usages:
    - key encipherment
    - digital signature
    - server auth
    - client auth
  privateKey:
    rotationPolicy: Always
{{end }}
{{- end }}